language: go
go:
  - 1.6
sudo: required
services:
  - docker
install:
  - git clone https://github.com/ethereum/go-ethereum
  - cd go-ethereum
  - git checkout "${TRAVIS_TAG}"
script:
  - make geth-ios
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/bin/geth-ios-7.0-framework
  on:
    tags: true
    repo: markspanbroek/Ethereum-iOS
